apiVersion: v1
kind: Pod
metadata:
  name: myapp-pod
  labels:
    app: myapp
spec:
  volumes:
    - name: vol
      emptyDir:
        medium: Memory
  containers:
    - name: myapp-container
      image: busybox:stable
      command: ["sh", "-c", "echo $(cat /tmp/secret) && sleep 3600"]
      volumeMounts:
        - name: vol
          mountPath: /tmp
  initContainers:
    - name: azure-secrets-manager
      image: acrasgardeomainrnd001.azurecr.io/secret-sidecar:central
      env:
        - name: AZURE_VAULT_NAME
          value: "secretsidecar"
        - name: AZURE_SECRET_NAME
          value: "mysecret"
        - name: AZURE_CLIENT_ID
          value: "<ClientID>"
      volumeMounts:
        - name: vol
          mountPath: /tmp
